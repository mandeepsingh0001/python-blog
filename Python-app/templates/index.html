<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Blog Posts</h1>
        <a href="{{ url_for('add_post') }}" class="btn btn-primary mb-3">Add New Post</a>
        <div class="row">
            {% for post in posts %}
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h2 class="card-title">{{ post[1] }}</h2>
                        <p class="card-text">{{ post[2] }}</p>
                        <a href="{{ url_for('delete_post', post_id=post[0]) }}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
